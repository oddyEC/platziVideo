<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css">
    <title>Inicio de Sesión</title>
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./assets/img/logo.png" alt="" />
      <div class="header__menu">
        <div class="header__menu--profile">
          <img src="./assets/img/user-icon.png" alt="User" />
          <p>Perfil</p>
        </div>
        <ul>
          <li><a href="/">Cuenta</a></li>
          <li><a href="/">Cerrar Sesión</a></li>
        </ul>
      </div>
    </header>
    <section class="login">
      <section class="login__container">
        <h2>Inicia sesión</h2>
        <form action="" class="login__container--form">
          <input type="text" class="login__input" placeholder="Correo" />
          <input type="text" class="login__input" placeholder="Contraseña" />
          <button class="button">Iniciar sesión</button>
          <div class="login__container--remember-me">
            <label>
              <input type="checkbox" name="" id="cbox1" value="checkbox" />
            </label>
            <a href="/">Olvide mi contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
            <div><img src="./assets/img/icons8-google-plus-50.png" alt="Google">Inicia sesión con Google</div>
            <div><img src="./assets/img/icons8-twitter-50.png" alt="Twitter">Inicia sesión con Twitter</div>
        </section>
        <p class="login__container--register">No tienes ninguna cuenta <a href="">Registrate</a></p>
      </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
